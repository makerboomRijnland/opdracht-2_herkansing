<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmeren P2 - Herkansing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <article>
            <header>
                <h2>Functions</h2>
            </header>

            <section>
                <h6>1. Welkom:</h6>
                <span id="welkom"></span>
            </section>

            <section>
                <h6>2. Studentnummer:</h6>
                <span id="studentnummer"></span>
            </section>

            <section id="kleur-section">
                <h6>3. Kleur</h6>
                <input id="kleur" type='text' value="blue">
                <button id="kleur-show">Toon kleur</button>
            </section>

            <section>
                <h6>4. Party of niet</h6>
                <input id="boete" type='number' value="2000">
                <button id="party-show">Gaat het door?</button>
                <p>Kunnen we feesten?: <span id="party-tonight">?</span></p>
            </section>
        </article>

        <article>
            <header>
                <h2>Arrays</h2>
            </header>

            <section>
                <h6>5. Mijn naam</h6>
                Voornaam: <span id="mijn-voornaam" class="voornaam"></span><br>
                Tussenvoegsel: <span id="mijn-tussenvoegsel" class="tussenvoegsel"></span><br>
                Achternaam: <span id="mijn-achternaam" class="achternaam"></span><br>
                Volledige naam: <span id="mijn-naam" class="naam"></span>
            </section>

            <section>
                <h6 class="funk">6. Upcase funk</h6>
                <button id="upcase-funk" class="funk">Kleur titels</button>
            </section>

            <section>
                <h6>7. Kleur de titels</h6>
                <button id="kleur-titels">Kleur titels</button>
            </section>

        </article>

        <article>
            <header>
                <h2>Style</h2>
            </header>

            <section>
                <h6>8. Body background</h6>
                <button id="kleur-body">Kleur body</button>
                
            </section>

            <section>
                <h6>9. Een bietje padding</h6>
                <input type="number" id="padding" value="5">
                <button id="bietje-padding">Give me padding!</button>
            </section>
            
            <section>
                <h6>10 Break it!</h6>
                <button id="break-site">Break site...</button>
            </section>

        </article>
    </main>
</body>
<script src="opdrachten.js"></script>
</html>
